[pytest]
DJANGO_SETTINGS_MODULE = chatbot_backend.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=chatbot
    --cov=users
    --cov-report=html
    --cov-report=term-missing
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
